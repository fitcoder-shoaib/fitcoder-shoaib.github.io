<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Factorizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    .container {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”¢ Number Factorizer</h1>
    <p>Enter a number to see all its factors:</p>
    <input type="number" id="numberInput" placeholder="e.g. 12" />
    <button onclick="factorize()">Factorize</button>
    <div id="result"></div>
  </div>

  <script>
    function factorize() {
      const num = parseInt(document.getElementById("numberInput").value);
      const resultBox = document.getElementById("result");

      if (isNaN(num) || num <= 0) {
        resultBox.innerHTML = "âŒ Please enter a valid positive number.";
        return;
      }

      let factors = [];
      for (let i = 1; i <= num; i++) {
        if (num % i === 0) {
          factors.push(i);
        }
      }

      resultBox.innerHTML = `âœ… Factors of ${num}: <br><br>${factors.join(", ")}`;
    }
  </script>
</body>
</html>
